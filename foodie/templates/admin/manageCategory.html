<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 min-h-screen flex flex-col">

    {% include "admin/adminHeader.html" %}

    <!-- Page Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-10">

        <!-- Page Title -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800">
                Manage Category
            </h1>
            <p class="text-slate-600 mt-2">
                Here you can add, edit, or delete categories.
            </p>
        </div>

        <!-- Table Container -->
        <div class="w-full max-w-6xl bg-white rounded-xl shadow-lg overflow-hidden">

            <table class="w-full border border-slate-300 border-collapse">
                <thead class="bg-slate-800 text-white">
                    <tr>
                        <th class="border border-slate-300 px-6 py-3 text-left text-sm font-semibold">
                            ID
                        </th>
                        <th class="border border-slate-300 px-6 py-3 text-left text-sm font-semibold">
                            Title
                        </th>
                        <th class="border border-slate-300 px-6 py-3 text-center text-sm font-semibold">
                            Description
                        </th>
                        <th class="border border-slate-300 px-6 py-3 text-center text-sm font-semibold">
                            Action
                        </th>
                    </tr>
                </thead>

                <tbody>
                    {% for category in categories %}
                    <tr class="hover:bg-slate-100 transition">
                        <td class="border border-slate-300 px-6 py-4">
                            {{ category.id }}.
                        </td>
                        <td class="border border-slate-300 px-6 py-4 font-medium">
                            {{ category.title }}
                        </td>
                        <td class="border border-slate-300 px-6 py-4 text-slate-600">
                            {{ category.description }}
                        </td>
                        <td class="border border-slate-300 px-6 py-4 text-center space-x-2">
                            <a href=""
                                class="inline-block bg-teal-600 text-white text-sm px-3 py-1 rounded-md hover:bg-teal-700">
                                Edit
                            </a>
                            <a href=""
                                class="inline-block bg-red-600 text-white text-sm px-3 py-1 rounded-md hover:bg-red-700">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </main>

    {% include "admin/adminFooter.html" %}

</body>
</html>
